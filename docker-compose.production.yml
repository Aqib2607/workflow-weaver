version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: flowbuilder-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/ssl:/etc/nginx/ssl
      - ./dist:/var/www/frontend
      - ./backend/public:/var/www/backend/public
    depends_on:
      - backend
    networks:
      - flowbuilder-network
    restart: unless-stopped

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: flowbuilder-backend
    volumes:
      - ./backend:/var/www/backend
      - backend-storage:/var/www/backend/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=database
      - DB_DATABASE=flowbuilder
      - DB_USERNAME=flowbuilder
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    depends_on:
      - database
      - redis
    networks:
      - flowbuilder-network
    restart: unless-stopped

  # Queue Worker
  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: flowbuilder-queue
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend:/var/www/backend
      - backend-storage:/var/www/backend/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=database
      - DB_DATABASE=flowbuilder
      - DB_USERNAME=flowbuilder
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - database
      - redis
    networks:
      - flowbuilder-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: flowbuilder-scheduler
    command: php artisan schedule:work
    volumes:
      - ./backend:/var/www/backend
      - backend-storage:/var/www/backend/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=database
      - DB_DATABASE=flowbuilder
      - DB_USERNAME=flowbuilder
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - database
      - redis
    networks:
      - flowbuilder-network
    restart: unless-stopped

  # MySQL Database
  database:
    image: mysql:8.0
    container_name: flowbuilder-database
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=flowbuilder
      - MYSQL_USER=flowbuilder
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - database-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - flowbuilder-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: flowbuilder-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - flowbuilder-network
    restart: unless-stopped

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: flowbuilder-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - flowbuilder-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: flowbuilder-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - flowbuilder-network
    restart: unless-stopped

  # Log Management with ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: flowbuilder-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - flowbuilder-network
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: flowbuilder-logstash
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ./backend/storage/logs:/var/log/laravel
    ports:
      - "5044:5044"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
    networks:
      - flowbuilder-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: flowbuilder-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - flowbuilder-network
    restart: unless-stopped

  # Backup Service
  backup:
    image: alpine:latest
    container_name: flowbuilder-backup
    volumes:
      - database-data:/backup/database
      - backend-storage:/backup/storage
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    command: sh -c "chmod +x /backup.sh && crond -f"
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BACKUP_BUCKET}
    networks:
      - flowbuilder-network
    restart: unless-stopped

networks:
  flowbuilder-network:
    driver: bridge

volumes:
  database-data:
    driver: local
  redis-data:
    driver: local
  backend-storage:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local